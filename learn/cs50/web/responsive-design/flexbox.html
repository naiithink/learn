<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello!</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }

            /* the child selector: all the div inside the #container */
            #container > div {
                background-color: springgreen;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>hello 0</div>
            <div>hello 1</div>
            <div>hello 2</div>
            <div>hello 3</div>
            <div>hello 4</div>
            <div>hello 5</div>
            <div>hello 6</div>
            <div>hello 7</div>
            <div>hello 8</div>
            <div>hello 9</div>
        </div>
    </body>
</html>
